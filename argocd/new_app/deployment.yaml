apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: html-app
  template:
    metadata:
      labels:
        app: html-app
    spec:
      containers:
        - name: nginx
          image: galshraga/simple-webserver:854c6a5b0873b0da4632b5ba8ae712b362bab80b
          ports:
            - containerPort: 80
