apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: html-app
  template:
    metadata:
      labels:
        app: html-app
    spec:
      containers:
        - name: nginx
          image: galshraga/simple-webserver:830d001b796df1ed884f8a1a95174d63fe174168
          ports:
            - containerPort: 80
